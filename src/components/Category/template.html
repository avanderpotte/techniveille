<div id="category">
  <section class="hero">
    <div class="hero__cover">
      <img v-bind:src="coverUrl" alt="">
    </div>
    <div class="hero__titles">
      <h2>{{data.name}}</h2>
      <h3>{{data.title}}</h3>
    </div>
    <img class="hero__decorator" src="/static/img/category_Above.svg" alt="">
  </section>
  <section class="articles">
    <article class="article" v-for="drone in data.drones">
      <div class="article__content">
        <figure class="article__content__image" @click="showModal = true">
          <img v-bind:src="drone.image" alt="">
        </figure>
        <modal v-bind:show.sync="showModal" v-ref:{{index}}>

            <!-- Tester l'image -->
            <img src="/static/img/drone.png" alt="" slot="image" class="modal-image">
            <!-- Quand les images seront dispos, dé-commente -->
            <!-- <img v-bind:src="drone.image"  alt="" slot="image" class="modal-image"> -->

           <h4 slot="title">{{drone.constructor}}
              <small>
                {{drone.name}}
              </small>
            </h4>

            <p slot="body">{{drone.description}}</p>

            <a v-bind:href="drone.article_link" slot="link"> Accéder à l'article </a>

         </modal>
        <div class="article__content__titles">
          <h4>{{drone.constructor}}
            <small>
              {{drone.name}}
            </small>
          </h4>
        </div>
      </div>
    </article>
    <img class="articles__decorator" src="/static/img/category_Above.svg" alt="">
  </section>
  <section class="next">
    <p>Article suivant</p>
    <h5>{{data.next.title}}</h5>
    <a href="/services">{{data.next.name}}</a>
  </section>
</div>
